{% extends 'index.html' %}
  {% block content %}
    <form method="post" enctype="multipart/form-data" action="">
      {{ form.csrf_token }}
      <p>Rune File {{ form.jsonfile() }}</p>
      {% for error in form.jsonfile.errors %}
        <p>{{ error }}</p>
      {% endfor %}
      <p>{{ form.submit }}</p>
      <p>To upload the file above, get your Json file from Summoners War Exporter.</p>
    </form>
  {% endblock content %}
